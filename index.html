<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/SidebarStyle.css">
    <link rel="stylesheet" href="css/InputField.css">
    <link rel="stylesheet" href="css/datetime.css">
    <link rel="stylesheet" href="css/LoadingScreen.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 20px;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 20px; 
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; 
        }

        a {
            text-decoration: none;
        }

        
    </style>
</head>
<body>
    <h1>Julian Faller</h1>
    <div class="content">
        <!--...-->
    </div>

    <!--Date / Time-->
    <div id="date" class="datetime"></div>
    <div id="time" class="datetime"></div>

    <!--Sidebar Button-->
    <div id="sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="index.html">Home</a>
        <a href="html/AboutMe.html">About</a>
        <a href="html/Contact.html">Contact</a>
        <a href="/html/TikTakToe.html">Tic Tac Toe</a>
        <a href="javascript:void(0)" id="fightingGameLink">Fighting Game</a>
        
    </div>
    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Menu</button>
    </div>

    <!-- Black Screen Animation -->
    <div class="container-loadingscreen" id="animationContainer">
        <div class="animated-image-loadingscreen" id="animatedImage">
            <div>. . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . . Loading</div>
        </div>
    </div>

    <script src="js/SidebarScript.js"></script>
    <script src="js/TimeDateScript.js"></script>
    <script>
        document.getElementById('fightingGameLink').addEventListener('click', function() {
            const container = document.getElementById('animationContainer');
            const image = document.getElementById('animatedImage');
            container.style.display = 'block';
            image.classList.add('moveRight');

            image.addEventListener('animationend', function() {
                window.location.href = 'html/tutorial.html';
            },1000);
        });
    </script>
</body>
</html>
